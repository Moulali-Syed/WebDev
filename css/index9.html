<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 1px solid red;
        border-collapse: collapse;
        /* to set border-spacing border-collapse should be default */
        /*
        border-collapse: separate;
        border-spacing: 15px;
*/
        /* to hide empty cells */
        empty-cells: hide;
        /* table-layout : we have fixed , auto */
        table-layout: auto;
        width: 300px;
      }
      caption {
        border: 1px solid red;
      }
      /* border will not be applied to rows */
      /* tr {
        border: 1px solid red;
      } */
      th {
        border: 1px solid red;
        height: 30px;
        padding: 15px;
        text-align: right;
      }
      td {
        border: 1px solid red;
        height: 25px;
        padding: 5px;
        text-align: center;
        vertical-align: bottom;
        vertical-align: top;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Table CSS
      </caption>
      <tr>
        <th>Heading - 1</th>
        <th>Heading - 2</th>
        <th>Heading - 3</th>
      </tr>
      <tr>
        <td>COntent - 1</td>
        <td>COntent - 2</td>
        <td>COntent - 3</td>
      </tr>
      <tr>
        <td>demo - 1</td>
        <td>demo - 2</td>
        <td>demo - 3</td>
      </tr>
    </table>
  </body>
</html>
